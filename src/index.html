<!DOCTYPE html>
<html>
  <head>
    <title>Plantery Age Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron">
        <h1>Planetary Age Calculator</h1>
        <p>Enter your age to find out how old would be, if you had been born on another planet!<p>
      </div>
      <form id="user-input-form">
        <div class="form-group">
          <label for="user-age">Please enter your age!</label>
          <br>
          <input id="user-age" type ="number" min="0" required>
        </div>

        <button class="submit btn btn-primary">SUBMIT</button>
      </form> 

      <div id="newAge">
        <br>
        <p>Mercury age is <span class="mercAge"></span> with roughly <span class="mercLife"></span> left to live!</p>
        <br>
        <p>Venus age is <span class="venusAge"></span> with roughly <span class="venusLife"></span> left to live!</p>
        <br>
        <p>Mars age is <span class="marsAge"></span> with roughly <span class="marsLife"></span> left to live!</p>
        <br>
        <p>Jupiter age is <span class="jupiterAge"></span> with roughly <span class="jupiterLife"></span> left to live!</p>
      </div>  
    </div>
  </body>
</html>
